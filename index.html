<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <Title>Word Guess Game</Title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" href="assets/css/style.css">
            


        </head>

    <!--    //Press any key to get started!

        // Wins: (# of times user guessed the word correctly).
            //If the word is `madonna`, display it like this when the game starts: `_ _ _ _ _ _ _`.
            //As the user guesses the correct letters, reveal them: `m a d o _  _ a`.

        //Number of Guesses Remaining: (# of guesses remaining for the user).

        //Letters Already Guessed: (Letters the user has guessed, displayed like `L Z Y H`).

        //After the user wins/loses the game should automatically choose another word and make the user play it. -->

        <body>
          <div class="container">
              <div class="row">
                  <div class="col-md-12">
                      <h1>Guess That "Hollywood Movie"</h1>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-12">
                      <h2>Press Any Key To Get Started!</h1>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-12">
                      <h2 class="underscore"></h1>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-12">
                      <h2>Number of Guesses Remaining</h1>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-12">
                      <h2>Right Guess</h1>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-12">
                      <h2 class="rightGuess"></h1>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-12">
                      <h2>Wrong Guess</h1>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-12">
                      <h2 class="wrongGuess"></h1>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-12">
                      <h2 class="wins">Wins</h1>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-12">
                      <h2 class="loses">Loses</h1>
                  </div>
              </div>

          </div>        



          <script src="assets/javascript/game2.js"></script>


        </body>
    
    </html>
