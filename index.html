<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <Title>Word Guess Game</Title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" href="assets/css/style.css">
            


        </head>

        <body>
          <div class="container">
              <div class="row">
                  <div class="col-md-12">
                      <h1>Guess That "Hollywood Movie"</h1>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-12">
                      <h2>Press Any Key To Get Started!</h1>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-12">
                      <h2 class="underscores">_ _ _ _ _ _ _</h1>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-12">
                      <h2 class="rightGuess">Right Guess</h1>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-12">
                      <h2 class="wrongGuess">Wrong Guess</h1>
                  </div>
              </div>

          </div>        



          <script src="assets/javascript/game.js"></script>


        </body>
    
    </html>
